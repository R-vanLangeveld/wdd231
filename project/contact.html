    <header>
        <button id="light" title="Light Mode">â—‘</button>
        <button id="menu" title="Nav Menu"></button>
        <nav>
            <menu>
                <li><a href="https://r-vanlangeveld.github.io/wdd231/project/index.html" title="Home">Home</a></li>

            </menu>

    <main id="main">
        <h1>Contact Us</h1>
        <section>
            <h2>Contact Methods</h2>
            <p>You can contact us by email at rthst@gmail.com</p>
            <p>Or by calling us at 801-943-7859</p>
        </section>
        <form action="https://r-vanlangeveld.github.io/wdd231/project/thanks.html" method="get">
            <h2>Subscribe to Our Newsletter</h2>
            <fieldset>
                <legend>Your Information</legend>
                <label>First Name <input type="text" name="first" required autocomplete="given-name"></label>
                <label>Middle Name <input type="text" name="middle" autocomplete="additional-name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name"></label>
                <label>Email <input type="email" name="email" required autocomplete="email" placeholder="example@gmail.com"></label>
            </fieldset>
            <input type="hidden" name="from" value="contact">
            <input type="hidden" name="timestamp" id="timestamp">
            <input type="submit" value="Send Request">
        </form>
    </main>
